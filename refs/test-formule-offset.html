<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Offset Calculator</title>
</head>

<body>
    <script>
        function calculatePulsesToTarget(destinationPanel, startOffset, targetOffset) {
            const PULSES_PER_PANEL = 4; // Nombre d'impulsions par panneau
            const START_PANEL = 1;     // Représente le panneau 2

            // Calcule la position actuelle en impulsions
            const startPulse = (START_PANEL * PULSES_PER_PANEL) + startOffset;

            // Calcule la position cible en impulsions
            const targetPulse = (destinationPanel * PULSES_PER_PANEL) + targetOffset;

            // Retourne la distance à parcourir
            return targetPulse - startPulse;
        }
        console.log(calculatePulsesToTarget(1, 0, 0)); // Résultat : 0
        console.log(calculatePulsesToTarget(2, 0, 0)); // Résultat : 4
        console.log(calculatePulsesToTarget(3, 0, 0)); // Résultat : 8
        console.log(calculatePulsesToTarget(4, 0, 0)); // Résultat : 12

        console.log(calculatePulsesToTarget(1, 1, 2)); // Résultat : 1
        console.log(calculatePulsesToTarget(2, 1, 2)); // Résultat : 5
        console.log(calculatePulsesToTarget(3, 1, 2)); // Résultat : 9
        console.log(calculatePulsesToTarget(4, 1, 2)); // Résultat : 13

        console.log(calculatePulsesToTarget(1, -1, 0)); // Résultat : 1
        console.log(calculatePulsesToTarget(2, -1, 0)); // Résultat : 5
        console.log(calculatePulsesToTarget(3, -1, 0)); // Résultat : 9
        console.log(calculatePulsesToTarget(4, -1, 0)); // Résultat : 13


    </script>
</body>

</html>
